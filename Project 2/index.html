<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fictional Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Introducing SmartWidget 3000</h1>
    <p>The ultimate gadget to simplify your life.</p>
  </header>

  <main>
    <section class="product-description">
      <h2>Why SmartWidget 3000?</h2>
      <p>
        SmartWidget 3000 combines cutting-edge technology with sleek design to bring you unmatched performance and convenience.
      </p>
      <button class="cta-button">Buy Now</button>
    </section>

    <section class="newsletter">
      <h2>Subscribe to our Newsletter</h2>
      <form action="#" method="post" novalidate>
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required placeholder="Your full name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="example@domain.com" />
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="updates" name="updates" checked />
          <label for="updates">I want to receive updates and offers</label>
        </div>

        <button type="submit" class="submit-button">Subscribe</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SmartWidget Co. All rights reserved.</p>
  </footer>
</body>
</html>
